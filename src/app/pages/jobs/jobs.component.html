<div class="container mt-5">
  <h2 class="mb-4">Available Jobs</h2>

  <div *ngIf="loading">Loading jobs...</div>
  <div *ngIf="error" class="text-danger">Failed to load jobs.</div>

  <div *ngIf="!loading && !error && jobs.length === 0">No jobs found.</div>

  <div *ngFor="let job of jobs" class="card mb-3 p-3">
    <h5>{{ job.title }}</h5>
    <p><strong>Category:</strong> {{ job.publishedCategory?.name }}</p>
    <p><strong>Location:</strong> {{ job.address?.city }}, {{ job.address?.state }}</p>
    <p><strong>Type:</strong> {{ job.employmentType }}</p>
    <p><strong>Published:</strong> {{ job.dateLastPublished | date }}</p>
    <p [innerHTML]="job.publicDescription"></p>
  </div>
</div>
